name: CI

on:
  push:
    branches: [ main, task-1 ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          if [ -f "tests/test_basic.py" ]; then
            pytest -q
          else
            echo "No tests to run"
          fi

      - name: Execute notebooks (smoke test via nbconvert)
        run: |
          pip install nbconvert
          jupyter nbconvert --to notebook --execute notebooks/01_data_inventory_and_cleaning.ipynb --ExecutePreprocessor.timeout=300 --output /tmp/out.ipynb || true
